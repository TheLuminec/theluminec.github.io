<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree - Caleb Turner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .sketch-container {
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="fractal-tree" class="sketch-container"></div>

    <script>
        // Fractal Tree Sketch
        new p5((sketch) => {
            let angle = 0;
            sketch.setup = function() {
                let canvas = sketch.createCanvas(600, 400);
                canvas.parent('fractal-tree');
                sketch.angleMode(sketch.DEGREES);
            };

            sketch.draw = function() {
                sketch.background(51);
                sketch.stroke(255);
                sketch.translate(300, sketch.height);
                sketch.branch(100);
            };

            sketch.mousePressed = function() {
                angle += 5;
            };

            sketch.branch = function(len) {
                sketch.line(0, 0, 0, -len);
                sketch.translate(0, -len);
                if (len > 4) {
                    sketch.push();
                    sketch.rotate(angle);
                    sketch.branch(len * 0.67);
                    sketch.pop();
                    sketch.push();
                    sketch.rotate(-angle);
                    sketch.branch(len * 0.67);
                    sketch.pop();
                }
            };
        });
    </script>
</body>
</html>
